<!DOCTYPE html>
<html>

<head>

    <title>Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="noteController.js"></script>
    
    <link rel="stylesheet" href="css/note-style.css">

     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
    
</head>

<body>


            

    <div class="container" ng-controller="NoteController">


        <div class="container">
            <form class="form-signin" role="form">
    
                <div class="row">
                    
                    <div class="col-md-3"> <span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required ng-model="client.name"></div>
                    
                    <div class="col-md-3"><button class="btn btn-block" type="submit" ng-click="getAll()">load</button></div>
                    <div class="col-md-3"> <span class="fontawesome-lock"></span><input type="password" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required ng-model="client.pass"></div>
                    <div class="col-md-3"><button class="btn btn-block" type="submit" ng-click="save()">save</button></div>
                </div>
                
                <div class="row">
                     <textarea id="text" cols="120" rows="10" my-maxlength="5" ng-model="client.note"></textarea>
                </div>

            </form>
        </div>
