<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">


    <title>Note</title>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>

    <!--
    <script src="supporting/angular/angular.min.js"></script>
    <script src="supporting/angular/angular-route.min.js"></script>
    <script src="supporting/angular/angular-animate.min.js"></script>

    
    <link rel="stylesheet" href="supporting/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <script src="supporting/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <link href="growl/angular-growl.css" rel="stylesheet">
    <script src="growl/angular-growl.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>


    <script src="noteController.js"></script>



</head>


<body ng-app="noteApp" ng-controller="NoteController">


    <div class="container">

        <div id="login">

            <form action="javascript:void(0);" method="get">


                <div class="container">

                    <div class="row">

                        <div class="col-md-3">

                            <div class="row">
                                <span class="fontawesome-user"></span>
                                <input ng-model="client.name" type="text" value="Note Name" placeholder="name this note" >
                            </div>

                            <div class="row">
                                <input type="submit" value="Load" ng-click="getAll()">
                            </div>

                            <br>
                           

                            <div class="row">
                                <input type="submit" class="fontawesome-lock" ng-click="isCollapsed = !isCollapsed" value="Toggle Write Key">
                                
                                <!--onBlur="if(this.value == '') this.value = 'Note Name'" onFocus="if(this.value == 'Note Name') this.value = ''"

<input id="toggle-event" type="checkbox" data-toggle="toggle">-->
                                
                                
                                <!--onBlur="if(this.value == '') this.value = 'Write Key'" onFocus="if(this.value == 'Write Key') this.value = ''"

<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>-->
                            </div>
                            <div collapse="isCollapsed" class="row">
                                <span class="fontawesome-lock"></span>
                                <input ng-model="client.pass" type="text" value="Write Key" placeholder="write key" >
                            </div>

                             <br>
                             <br>
                            
                            <div class="row">
                                <input type="submit" value="Save" ng-click="save()">
                            </div>

                        </div>
                        <div class="col-md-9">
                            <textarea ng-model="client.note" id="text" cols="100" rows="15" ng-model="client.note"></textarea>
                        </div>


                    </div>


                </div>


            </form>
        </div>
    </div>
    <div growl></div>
</body>

</html>
