<!DOCTYPE html>
<html>
<head>
	<title>ME</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	<link href="/angular.treeview.css" rel="stylesheet">
	<script src="angular.treeview.js"></script>

	<script src="databaseController.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="ServiceController"> 

		<h2>Service Handler {{count}}</h2>




   <div
      data-angular-treeview="true"
      data-tree-id="mytree"
      data-tree-model="roleList"
      data-node-id="roleId"
      data-node-label="roleName"
      data-node-children="children" >
    </div>







		<table class="table">
			<thread>
				<tr> 
					<th>
						Name
					</th>

				</tr>
				
			</thread>
			<tbody>
				<tr ng-repeat="someClient in clients">
					<td>
						{{someClient.name}}

					</td>
					<td>
						{{someClient.password}}

					</td>
					<td>
						<button class="btn btn-danger" ng-click="remove(someClient._id )">remove</button>
					</td>
					<td>
						<button class="btn btn-warning" ng-click="select(someClient._id )">select</button> 
						<!-- <button class="btn btn-warning" ng-click="select()">select</button> -->
					</td>
				</tr>
				<tr>
					<td>
						<input class="form-control" ng-model="client.name" placeholder="username"/>
					</td>
					<td>
						<input class="form-control" ng-model="client.password" placeholder="password"/>
					</td>
					<td>
						<button class="btn btn-primary" ng-click="create()">add</button>
					</td>
					<td>	
						<button class="btn btn-primary" ng-click="update()">update</button>
					</td>
				</tr>
				<tr>
					<td>
						{{dbStatus}}
					</td>
				</tr>
			</tbody>
		</table>

		</br></br></br></br>

		<table class="table"> 
			<tr>
				<td>
					<input class="form-control" ng-model="check.name" placeholder="check username"/>
				</td>		
				<td>
					<input class="form-control" ng-model="check.password" placeholder="check password"/>			
				</td>
				<td>
					<button class="btn" ng-click="compare()">log in</button>			
				</td>
			</tr>
		</table>
		
		{{loginStatus}}

			</div>
			</script>

	</div>



</body>
</html>
