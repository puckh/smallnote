<!DOCTYPE html>
<html>

<head>

    <title>Notes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="noteController.js"></script>

</head>

<body>



    <div class="container" ng-controller="NoteController">




        <div class="container">
            <form class="form-signin" role="form">
    
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-2"><input ng-model="client.name" placeholder="name of your note" required autofocus=""></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"><button class="btn btn-block" ng-click="getAll()">load</button></div>
                    <div class="col-md-3"></div>
                </div>


        </div>





        <!--
        <table class="table">
            <tr>
                 <th>
                    <input ng-model="client.name" placeholder="username" required autofocus="">

                </th>
                <th>
                    <button class="btn btn-block" ng-click="getAll()">load</button>
                </th>
            </tr>
    
        </table>
-->


        <div class="row">

            <div class="col-md-4">
                <textarea id="text" cols="120" rows="10" my-maxlength="5" ng-model="client.note"></textarea>
                <input ng-model="client.pass" placeholder="write key" type="password" required autofocus="">
                <button class="btn btn-block" type="update" ng-click="save()">save</button>
            </div>
        </div>

</html>
