<!DOCTYPE html>
<html>
	<head>

	<title>Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	<script src="loginController.js"></script>

	</head>
	<body>

	 

		 <div class="container" ng-controller="LoginController">
		  	<form class="form-signin" role="form">

		        <div class="row">
				  	<div class="col-md-4"></div>
				  	<div class="col-md-4"><input ng-model="check.name"  class="form-control" placeholder="username" required autofocus=""></div>
				    <div class="col-md-4"></div>
				</div>

				<div class="row">
					<div class="col-md-4"></div>
				    <div class="col-md-4"><input ng-model="check.password" type="password" class="form-control" placeholder="Password" required></div>
				 	<div class="col-md-4"></div>
				</div>

				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"><button class="btn btn-primary btn-block" ng-click="compare()" type="submit">Sign in</button></div>
					<div class="col-md-4"></div>
				</div> 
				{{loginStatus}}
	    </div>

	   


		
	</body>
</html>
